services:
  - type: web
    name: youtube-to-mvp-backend
    env: python
    rootDir: backend
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: ARTIFACTS_DIR
        value: /data/artifacts
      - key: BACKEND_BASE_URL
        fromService:
          type: web
          name: youtube-to-mvp-backend
          property: host
          # Note: You may override to your custom domain after attaching
      - key: OPENAI_MODEL_GPT
        value: gpt-4o-mini
      # Set these in Render dashboard for security:
      # - OPENAI_API_KEY
      # - STRIPE_SECRET_KEY, STRIPE_PRICE_FREE, STRIPE_PRICE_PRO, STRIPE_PRICE_STUDIO
      # - FRONTEND_URL (your Vercel URL)
    disks:
      - name: data
        mountPath: /data
        sizeGB: 1

